<!DOCTYPE html>
<html>

<head>
    <title>Add User</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Add User</h1>
    <form id="userForm">
        <!-- Form fields here -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" name="mobileNo" pattern="\d{10}" required><br><br>

        <label for="emailId">Email Id:</label>
        <input type="email" id="emailId" name="emailId" required><br><br>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="loginId">Login Id:</label>
        <input type="text" id="loginId" name="loginId" minlength="8" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required><br><br>

        <button type="button" id="saveButton">Save</button>
    </form>

    <button onclick="window.location.href='view.html'">View Users</button>

    <script>
        $(document).ready(function () {
            $('#saveButton').click(function () {
                const userData = {
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    mobileNo: $('#mobileNo').val(),
                    emailId: $('#emailId').val(),
                    address: {
                        street: $('#street').val(),
                        city: $('#city').val(),
                        state: $('#state').val(),
                        country: $('#country').val(),
                    },
                    loginId: $('#loginId').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    url: 'http://localhost:3000/api/users',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function (response) {
                        alert('User saved successfully!');
                        $('#userForm')[0].reset();
                    },
                    error: function (error) {
                        alert('Error saving user!');
                    }
                });
            });
        });
    </script>
</body>

</html>
